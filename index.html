<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="part1">
    <div id="part2">
    <div class="caluculator">
        <input type="text" placeholder="0"  id="inputbox">
    </div>
  <div class="part3">
    <div class="row">
        <button class="operator sai">AC</button>
        <button class="operator sai">DEL</button>
        <button class="operator sai">%</button>
        <button class="operator sai">/</button>

    </div>

<div class="row">
    <button class="operator">7</button>
    <button class="operator">8</button>
    <button class="operator">9</button>
    <button class="operator sai">*</button>
    
</div>
<div class="row">
    <button class="operator">4</button>
    <button class="operator">5</button>
    <button class="operator">6</button>
    <button class="operator sai">-</button>
    
</div>
<div class="row">
    <button class="operator">1</button>
    <button class="operator">2</button>
    <button class="operator">3</button>
    <button class="operator sai">+</button>
</div>
<div class="row">
    <button class="operator">00</button>
    <button class="operator">0</button>
    <button class="operator">.</button>
    <button class="operator ram" >=</button>
    
  </div>   
</div>
</div>
</section>



    <script src="./app.js"></script>
</body>
</html>
